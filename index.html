<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello to the game RPS</h1>
    <div class="result">
        <h2 class="result-h2">Chose your weapon</h2>
        <p class="result-p">Fist to score 5 points wins the game</p>
    </div>
    <div class="round-result">
        <div class="left">
            <div class="left-sign">❔</div>
            <h3 class="left-result">Player: 0</h3>
        </div>
        <div class="right">
            <div class="right-sign">❔</div>
            <h3 class="right-result">Computer: 0</h3>
        </div>
    </div>
    <div class="playerChoices">
        <button class="btn" id="rock">
            <div class="sign">✊</div>
        </button>
        <button class="btn" id="scis">
            <div class="sign">✌</div>
        </button>
        <button class="btn" id="paper">
            <div class="sign">✋</div>
        </button>
    </div>
    <p>Copyright © 2023 le the ky</p>
    <div class="endgame">
        <p class="endgame-desc"></p>
        <button class="reset">OK</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
